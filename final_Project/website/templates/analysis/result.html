{% extends 'base.html' %}

{% block content %}
  <h1>Analysis Results</h1>
  {% if result %}
    <h2>Rules:</h2>
    <ul>
      {% for rule in result.rules %}
        <li>{{ rule }}</li>
      {% endfor %}
    </ul>
    <h2>Support: {{ result.support }}</h2>
    <h2>Confidence: {{ result.confidence }}</h2>
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
