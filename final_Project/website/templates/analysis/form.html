<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Association Rule Mining Form</title>
  </head>
  <body>
    <h1>Association Rule Mining Form</h1>
    <form method="POST">
      {% csrf_token %}
      <label for="support">Minimum Support:</label>
      <input type="text" id="support" name="support"><br><br>
      <label for="confidence">Minimum Confidence:</label>
      <input type="text" id="confidence" name="confidence"><br><br>
      <label for="lift">Minimum Lift:</label>
      <input type="text" id="lift" name="lift"><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
