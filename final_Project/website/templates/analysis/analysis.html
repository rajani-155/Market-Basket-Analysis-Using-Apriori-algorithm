{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center align-items-center" style="height: 10vh;">
    <div class="col-md-6 text-center">
      <h1 class="mb-3" style="font-size: 2.5rem; color: #333; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">Frequent Item Set Analysis</h1>

      <form method="POST" action="{% url 'rule_generation_view' %}" class="mb-4">
        {% csrf_token %}

        <div class="form-group">
          <label for="minsupport">Minimum Support:</label>
          <input type="number" name="minsupport" step="0.01" min="0" max="1" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="min_confidence">Minimum Confidence:</label>
          <input type="number" name="min_confidence" step="0.01" min="0" max="1" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="lift">Minimum Lift:</label>
          <input type="number" name="lift" step="0.01" min="0" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
