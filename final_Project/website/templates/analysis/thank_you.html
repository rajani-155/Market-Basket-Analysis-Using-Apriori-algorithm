<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef6f9;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      padding: 40px;
      background-color: #f4f7f7;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: #161313;
      text-transform: uppercase;
      font-size: 28px;
    }

    p {
      margin-top: 20px;
      color: #080606;
      font-size: 18px;
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = '/';
    }, 3000); // Redirect after 3 seconds
  </script>
</head>
<body>
  <div class="container">
    <h1>Thank You</h1>
    <p>Thank you for contacting us! We appreciate your message and will get back to you soon.</p>
  </div>
</body>
</html>
