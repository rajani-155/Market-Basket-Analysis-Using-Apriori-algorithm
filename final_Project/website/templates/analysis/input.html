{% extends 'base.html' %}

{% block content %}
  <h1 class="mb-4">Frequent Item Set Analysis</h1>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST" action="{% url 'frequent_item_set' %}" class="mb-4">
        {% csrf_token %}

        <div class="form-group">
          <label for="support">Minimum Support:</label>
          <input type="number" name="support" step="0.01" min="0" max="1" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="confidence">Minimum Confidence:</label>
          <input type="number" name="confidence" step="0.01" min="0" max="1" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="lift">Minimum Lift:</label>
          <input type="number" name="lift" step="0.01" min="0" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      {% if results %}
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Results</h5>
            <div class="table-responsive">
              {{ results|safe }}
            </div>
          </div>
        </div>
      {% endif %}
    </div>
  </div>

  
    {% endblock %}
